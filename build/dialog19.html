<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CRM弹框</title>
    <meta name="keywords" content="&#x9879;&#x76EE;&#x5173;&#x952E;&#x8BCD;">
    <meta name="description" content="&#x9879;&#x76EE;&#x63CF;&#x8FF0;">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 引入全站公用资源文件 -->
    <!--#include file="/include/resources.shtml"-->

    <!-- 引入项目css资源文件,并配置构建地址演示 -->
    <link rel="stylesheet" href="./assets/css/crm.css">
     <link rel="stylesheet" href="./assets/css/calendar.css">
    <!--[if IE 6]>
        <script type="text/javascript" src="/public/js/DD_belatedPNG.js"></script>

<body>
    
    <div class="crm-dialog" style="height:460px; width:700px;">
        <h2>正式发送</h2>
        <div class="search-zone">
            <div class="link-tip">预计发送人群<em>5,000</em>人  </div>
        </div>
        <dl class="clearfix">
            <dt>发送量：</dt>
            <dd><input type="text" class="textbox"><span class="warning"><i class="icon"></i>报错</span></dd>
        </dl>
        <dl class="clearfix">
            <dt>开始时间：</dt>
            <dd>
                <div class="time-input-send">
                    <input type="text" maxlength="40" class="num-input time-sel" readonly="readonly">
                    <i class="icon-time"></i>
                </div>
            </dd>
            <!-- 需要设置Ecode时间控件参数为isTime:true -->
        </dl>
        <dl class="clearfix">
            <dt>&nbsp;</dt>
            <dd class="clearfix">
                <a href="javascript:void(0);" class="btn-confirm" title="&#x786E;&#x5B9A;">发送</a> 
                <a href="javascript:void(0);" class="btn-cancle" title="&#x53D6;&#x6D88;">取消</a>
            </dd>
        </dl>
    </div>
	<script src="./assets/js/ECode.calendar.js"></script>
 	<script src="./assets/js/crm.js"></script>
</body>
