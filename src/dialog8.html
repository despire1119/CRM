<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CRM弹框</title>
    <meta name="keywords" content="项目关键词" />
    <meta name="description" content="项目描述" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script>
        var sn = sn || {}
    </script>
    
    <!-- 引入全站公用资源文件 -->
    <!--#include file="/include/resources.shtml"-->

    <!-- 引入项目css资源文件,并配置构建地址演示 -->
    <!-- build:css ./assets/css/crm.css -->
    <link rel="stylesheet" href="css/crm.scss" />
    <!-- endbuild -->
     <!-- build:css ./assets/css/calendar.css -->
    <link rel="stylesheet" href="css/calendar.scss" />
    <!-- endbuild -->
    <!--[if IE 6]>
        <script type="text/javascript" src="/public/js/DD_belatedPNG.js"></script>
        <script type="text/javascript">
            DD_belatedPNG.fix(".vmp-top-logo, .todo-detail, .icon");
        </script>
    <![endif]-->
</head>
<body>
	<div class="crm-dialog search-num" style="height:320px; width:700px;">
        <h2>1天搜索点击量</h2>
        <dl class="clearfix text-dl">
            <dt>标签描述：</dt>
            <dd>婚姻状况情况描述婚姻状况情况描述婚姻状况情况描述婚姻状况情况描述</dd>
        </dl>
        <dl class="clearfix">
            <dt>请选择：</dt>
            <dd>
                <label class="sort-wrap">
                    <input type="radio" name="sort-type" class="sort-type" />
                    整体
                </label>
                <label class="sort-wrap">
                    <input type="radio" name="sort-type" class="sort-type" />
                    事业部
                </label>
                <label class="sort-wrap">
                    <input type="radio" name="sort-type" class="sort-type" />
                    品类
                </label>
                <label class="sort-wrap">
                    <input type="radio" name="sort-type" class="sort-type" />
                    品牌
                </label>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>起始时间：</dt>
            <dd class="time-wrap">
                <input type="text" maxlength="40" class="time-sel"/>
                <i class="icon-time"></i>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>截止时间：</dt>
            <dd class="time-wrap">
                <input type="text" maxlength="40" class="time-sel"/>
                <i class="icon-time"></i>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>&nbsp;</dt>
            <dd class="opt-bottom">
                <a href="javascript:void(0);" class="btn-confirm" title="确定">确定</a> 
                <a href="javascript:void(0);" class="btn-cancle" title="取消">取消</a>
            </dd>
        </dl>
    </div>

	<!-- build:js ./assets/js/ECode.calendar.js -->
    <script src="js/ECode.calendar.js"></script>
    <!-- endbuild -->
 	<!-- build:js ./assets/js/crm.js -->
    <script type="text/javascript" src="js/crm.js"></script>
    <!-- endbuild -->
</body>
</html>
