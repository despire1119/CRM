<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CRM弹框</title>
    <meta name="keywords" content="项目关键词" />
    <meta name="description" content="项目描述" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script>
        var sn = sn || {}
    </script>
    
    <!-- 引入全站公用资源文件 -->
    <!--#include file="/include/resources.shtml"-->

    <!-- 引入项目css资源文件,并配置构建地址演示 -->
    <!-- build:css ./assets/css/crm.css -->
    <link rel="stylesheet" href="css/crm.scss" />
    <!-- endbuild -->
     <!-- build:css ./assets/css/calendar.css -->
    <link rel="stylesheet" href="css/calendar.scss" />
    <!-- endbuild -->
    <!--[if IE 6]>
        <script type="text/javascript" src="/public/js/DD_belatedPNG.js"></script>
        <script type="text/javascript">
            DD_belatedPNG.fix(".vmp-top-logo, .todo-detail, .icon");
        </script>
    <![endif]-->
</head>
<body>
	<div class="crm-dialog" style="height:540px; width:700px;">
        <h2>添加模板</h2>
        <dl class="clearfix">
            <dt>活动类型：</dt>
            <dd>
                <select class="select-text-style">
                    <option value="全部">全部</option>
                </select>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>渠道：</dt>
            <dd>
                <label class="sort-wrap">
                    <input type="radio" name="sort-type" class="" />短信
                </label>
                <label class="sort-wrap">
                    <input type="radio" name="sort-type" class="sort-type" />Push
                </label>
                <label class="sort-wrap">
                    <input type="radio" name="sort-type" class="sort-type" />站内信
                </label>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>活动名称：</dt>
            <dd>
                <input type="text" class="textbox">
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>营销用语：</dt>
            <dd>
                <textarea class="dialog-tep-textarea textbox"></textarea>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>&nbsp;</dt>
            <dd class="opt-bottom">
                <a href="javascript:void(0);" class="btn-confirm" title="确定">确定</a> 
                <a href="javascript:void(0);" class="btn-cancle" title="取消">取消</a>
            </dd>
        </dl>
    </div>
	<!-- build:js ./assets/js/ECode.calendar.js -->
    <script src="js/ECode.calendar.js"></script>
    <!-- endbuild -->
 	<!-- build:js ./assets/js/crm.js -->
    <script type="text/javascript" src="js/crm.js"></script>
    <!-- endbuild -->
</body>
</html>
