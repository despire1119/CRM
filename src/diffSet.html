    <!-- 头部工具栏 -->
    <div class="crm-top-bar">
        <div class="crm-wrapper clearfix">
            <p class="crm-top-logo">苏宁会员营销平台</p>
            <div class="crm-top-user">
                <a class="todo-detail clearfix">
                    <i class="icon"></i>您当前有<em class="num">6</em>条待办！
                </a>
                <span class="user-detail">
                    <i class="icon"></i>张某某<em class="userID">(18888888)</em>
                </span>
                <a class="user-exit" href="javascript:;">注销</a>
            </div>
        </div>
    </div>
    
    <div class="crm-wrapper clearfix">
        <!-- 导航标签 -->
        <div class="nav-tab">
            <a href="javascript:;" class="nav-tab-item ">
                <i class="item-icon1"></i>首页
            </a>
            <a href="javascript:;" class="nav-tab-item">
                <i class="item-icon2"></i>标签
            </a>
            <a href="javascript:;" class="nav-tab-item current">
                <i class="item-icon3"></i>人群
            </a>
            <a href="javascript:;" class="nav-tab-item">
                <i class="item-icon4"></i>权限
            </a>
        </div>

        <!-- 右主要内容 -->
        <div class="tab-content">
            <h2 class="tab-content-title">我的营销人群</h2>

            <div class="form-content">
                <dl class="form-dl">
                    <dt class="form-dt">
                        <label class="form-dt-label">名称:</label>
                    </dt>
                    <dd class="form-dd">
                        <input type="text" class="textbox" maxlength="15" /><span class="input-value-length"></span>
                    </dd>
                </dl>
                <dl class="form-dl">
                    <dt class="form-dt">
                        <label class="form-dt-label">筛选条件:</label>
                    </dt>
                    <dd class="form-dd">
                        <p class="form-dd-condition">客户群1： 婚姻状况（已婚）、性别（女）</p>
                        <p class="form-dd-condition">客户群2： 婚姻状况（已婚）、性别（女）、性别（女）</p>
                        <p class="form-dd-total-num">
                            <span class="total-num-text">共<em class="num">32,000</em>人</span>
                        </p>
                    </dd>
                </dl>
                <dl class="form-dl">
                    <dt class="form-dt">
                        <label class="form-dt-label">差集方式:</label>
                    </dt>
                    <dd class="form-dd">
                        <div class="dif-style current">
                            <img src="temp/dif_style01.png" alt="差集方式1" />
                            <p class="style-opt">客户群1差客户群2</p>
                        </div>
                        <div class="dif-style">
                            <img src="temp/dif_style02.png" alt="差集方式2" />
                            <p class="style-opt">客户群2差客户群1</p>
                        </div>
                    </dd>
                </dl>
                <dl class="form-dl">
                    <dt class="form-dt">
                        <label class="form-dt-label">有效期至:</label>
                    </dt>
                    <dd class="form-dd">
                        <input type="text" class="textbox timebox" placeholder="请选择日期" />
                    </dd>
                </dl>
                <dl class="form-dl">
                    <dt class="form-dt">&nbsp;</dt>
                    <dd class="form-dd">
                        <a href="javascript:;" class="storage-data-btn disable-btn">保存为营销人群</a>
                        <a class="return" href="#">返回上一步</a>
                    </dd>
                </dl>
            </div>
        </div>
  </div>
