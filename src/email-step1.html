<body><!--<![endif]-->

    <!-- 头部工具栏 -->
    <div class="crm-top-bar">
        <div class="crm-wrapper clearfix">
            <p class="crm-top-logo">苏宁会员营销平台</p>
            <div class="crm-top-user">
                <a class="todo-detail clearfix">
                    <i class="icon"></i>您当前有<em class="num">6</em>条待办！
                </a>
                <span class="user-detail">
                    <i class="icon"></i>张某某<em class="userID">(18888888)</em>
                </span>
                <a class="user-exit" href="javascript:;">注销</a>
            </div>
        </div>
    </div>

    <div class="crm-wrapper clearfix">        
        <!-- 导航标签 -->
        <div class="nav-tab">
            <a href="javascript:;" class="nav-tab-item">
                <i class="item-icon1"></i>首页
            </a>
            <a href="javascript:;" class="nav-tab-item">
                <i class="item-icon2"></i>标签
            </a>
            <a href="javascript:;" class="nav-tab-item">
                <i class="item-icon3"></i>人群
            </a>
            <a href="javascript:;" class="nav-tab-item">
                <i class="item-icon4"></i>权限
            </a>
            <a href="javascript:;" class="nav-tab-item current">
                <i class="item-icon5"></i>活动
            </a>
            <a href="javascript:;" class="nav-tab-item">
                <i class="item-icon6"></i>设置
            </a>
        </div>
        
        <!-- 标签页展示主体内容 -->
        <div class="tab-content">
            <h2 class="tab-content-title">新建营销活动</h2>
            <div class="new-step">
                <ul>
                    <li eq="1" class="step-list current">
                        <p class="step-list-title">基本信息配置</p>
                    </li>
                    <li eq="2" class="step-list">
                        <p class="step-list-title">营销内容配置</p>
                    </li>
                    <li eq="3" class="step-list">
                        <p class="step-list-title">完成</p>
                    </li>
                </ul>
            </div>
            <div class="form-content style-dt-width">
                <h2 class="basic-info">活动基本信息</h2>
                <div id="basic-info">
                    <dl class="form-dl">
                        <dt class="form-dt">
                            <label class="form-dt-label">活动编号:</label>
                        </dt>
                        <dd class="form-dd">
                            <span>C121312314</span>
                        </dd>
                    </dl>
                    <dl class="form-dl">
                        <dt class="form-dt">
                            <label class="form-dt-label"><em class="required">*</em>活动名称:</label>
                        </dt>
                        <dd class="form-dd">
                            <input type="text" class="textbox w300" maxlength="30" /><span class="input-value-length"></span>
                        </dd>
                    </dl>
                    <dl class="form-dl">
                        <dt class="form-dt">
                            <label class="form-dt-label"><em class="required">*</em>活动开始日期:</label>
                        </dt>
                        <dd class="form-dd">
                            <input type="text" class="textbox timebox" placeholder="请选择日期" />
                        </dd>
                    </dl>
                    <dl class="form-dl">
                        <dt class="form-dt">
                            <label class="form-dt-label"><em class="required">*</em>活动结束日期:</label>
                        </dt>
                        <dd class="form-dd">
                            <input type="text" class="textbox timebox" placeholder="请选择日期" />
                        </dd>
                    </dl>
                    <dl class="form-dl">
                        <dt class="form-dt">
                            <label class="form-dt-label"><em class="required">*</em>执行开始日期:</label>
                        </dt>
                        <dd class="form-dd">
                            <input type="text" class="textbox timebox" placeholder="请选择日期" />
                        </dd>
                    </dl>
                    <dl class="form-dl">
                        <dt class="form-dt">
                            <label class="form-dt-label"><em class="required">*</em>执行结束日期:</label>
                        </dt>
                        <dd class="form-dd">
                            <input type="text" class="textbox timebox" placeholder="请选择日期" />
                        </dd>
                    </dl>
                    <dl class="form-dl">
                        <dt class="form-dt">
                            <label class="form-dt-label">活动发起方:</label>
                        </dt>
                        <dd class="form-dd">
                            <span>默认带出</span>
                        </dd>
                    </dl>
                    <dl class="form-dl">
                        <dt class="form-dt">
                            <label class="form-dt-label"><em class="required">*</em>活动类型:</label>
                        </dt>
                        <dd class="form-dd">
                            <select class="select-text-style">
                                <option value="全部">全部</option>
                            </select><input type="text" class="textbox w300" placeholder="请输入单品名称，例 三星A8手机" />
                        </dd>
                    </dl>
                    <dl class="form-dl">
                        <dt class="form-dt">
                            <label class="form-dt-label"><em class="required">*</em>活动渠道:</label>
                        </dt>
                        <dd class="form-dd">
                            <p>
                                <input name="channel" type="radio" id="c-all" checked><label class="radio-label" for="c-all">全部</label><input name="channel" type="radio" id="c-pc"><label class="radio-label" for="c-pc">PC</label><input name="channel" type="radio" id="c-app"><label class="radio-label" for="c-app">APP</label><input name="channel" type="radio" id="c-wap"><label class="radio-label" for="c-wap">WAP</label><input name="channel" type="radio" id="c-store"><label class="radio-label" for="c-store">门店</label>
                            </p>
                        </dd>
                    </dl>
                    <dl class="form-dl">
                        <dt class="form-dt">
                            <label class="form-dt-label"><em class="required">*</em>客户群选择:</label>
                        </dt>
                        <dd class="form-dd">
                            <span class="configuration-num">共计<em>1200</em>人</span><a href="javascript:;" class="choose-link">选择</a><span class="warning"><i class="icon"></i>请先选择活动渠道</span>
                        </dd>
                    </dl>
                </div>
                
                <h2 class="basic-info">扩展信息<span class="hint">活动基本信息填写完整后显示</span></h2>
                <div id="expand-info">                    
                    <dl class="form-dl">
                        <dt class="form-dt">
                            <label class="form-dt-label"><em class="required">*</em>测试人员配置:</label>
                        </dt>
                        <dd class="form-dd">
                            <span class="configuration-num">已配置<em>10</em>人</span><a href="javascript:;" class="choose-link">修改</a>
                        </dd>
                    </dl>
                    <dl class="form-dl">
                        <dt class="form-dt">
                            <label class="form-dt-label">营销资源:</label>
                        </dt>
                        <dd class="form-dd">
                            <p class="ditch-list">
                                <label><input type="radio" name="ditch">账号券</label>
                                <label>促销活动编码：<input type="text" class="textbox" placeholder="请输入促销活动编码" /></label>
                                <label>券面值：<input type="text" class="textbox" placeholder="请输入券面值" /></label>
                            </p>
                            <p class="ditch-list">
                                <label><input type="radio" name="ditch">S码</label>
                                <label>S码模板ID：<input type="text" class="textbox" placeholder="请输入S码模板ID" /></label>
                            </p>
                            <p class="ditch-list">
                                <label><input type="radio" name="ditch" checked>Commerece券</label>
                                <label>券ID：<input type="text" class="textbox" placeholder="请输入券ID" /></label>
                                <label>券面值：<input type="text" class="textbox" placeholder="请输入券面值" /></label>
                            </p>
                        </dd>
                    </dl>
                </div>
                <dl class="form-dl">
                    <dt class="form-dt">&nbsp;</dt>
                    <dd class="form-dd">
                        <a href="javascript:;" class="storage-data-btn disable-btn">下一步</a>
                        <a class="return" href="javascript:;">保存</a>
                    </dd>
                </dl>                
            </div>
        </div>

    </div>
